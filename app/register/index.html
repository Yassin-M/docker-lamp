<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Erregistroa</title>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body class="centered-page">
        <div class="container">
            <div class="panel Formularioa" id="register_form">
                <form action="../config/register.php" name="formularioa" method="POST">
                    <h1 style="text-align: center;">ERREGISTROA</h1>
                    <p>
                        <label for="Izena">Izena</label>
                        <input type="text" name="izena" id="izena" placeholder="Zure izena-abizenak sartu (Adib.: Asier SiÃ±obas)" required>
                    </p>
                    <p>
                        <label for="NAN">NAN</label>
                        <input type="text" name="nan" id="nan" placeholder="Zure NAN-a sartu (Adib.: 11111111-Z)" required>
                    </p>
                    <p>
                        <label for="Jaiotze data">Jaiotze data</label>
                        <input type="date" name="jaiotze data" required> 
                        <!-- <input type="date" name="jaiotze data" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" required>  -->
                    </p>
                    <p>
                        <label for="Telefonoa">Telefonoa</label>
                        <input type="text" name="telefonoa" id="zenbakia" placeholder="Zure telefonoa sartu (Adib.: 612345678)" required>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Zure email-a sartu (Adib.: asier@ehu.eus)" required>
                    </p>
                    <div class="buttons">
                        <a class="btn" type="button" id="atzera"  href="../" role="button" style="margin-top: 1rem;">
                            <img src="../img/atzera.png" width="50" height="50">
                        </a>
                        <button class="btn primary" type="submit" id="register_submit" style="margin-top: 1rem;">
                            <img src="../img/bidali.png" width="50" height="50">
                        </button>
                        <button class="btn danger" type="reset" id="register_reset" style="margin-top: 1rem;">
                            <img src="../img/ezabatu.png" width="50" height="50">
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="../js/register.js" defer>

        </script>
    </body>
</html>
