<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Erregistroa</title>
        <link rel="stylesheet" href="../css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="panel Formularioa" id="register_form">
                <form action="../config/register.php" method="POST">
                    <h1 style="text-align: center;">ERREGISTROA</h1>
                    <p>
                        <label for="Izena">Izena</label>
                        <input type="text" name="izena" placeholder="Zure izena-abizenak sartu" required>
                    </p>
                    <p>
                        <label for="NAN">NAN</label>
                        <input type="text" name="nan" placeholder="Zure NAN-a sartu" required>
                    </p>
                    <p>
                        <label for="Jaiotze data">Jaiotze data</label>
                        <input type="date" name="jaiotze data" placeholder="Zure jaoitze data sartu">
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" name="email" placeholder="Zure email-a sartu">
                    </p>
                    <div class="buttons">
                        <button class="btn primary" type="submit" id="register_submit" style="margin-top: 1rem;">
                            <img src="../img/enviar.png" width="50" height="50">
                        </button>
                        <button class="btn danger" type="reset" id="register_reset" style="margin-top: 1rem;">
                            <img src="../img/borrar.png" width="50" height="50">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
