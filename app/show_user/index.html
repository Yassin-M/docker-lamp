<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Nire perfila</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<script src="../js/show_user.js" defer></script>
	</head>
	<body>
		<main class="container profile">
			<section class="panel">
				<h2>Nire profila</h2>
				<p>Hemen daude saioa hasi duen erabiltzailearen datuak, daturen bat aldatzeko arkatza sakatu</p>

				<div class="field">
					<div class="label">NAN-a</div>
					<div class="value" id="user-id">--</div>
				</div>

				<div class="field">
					<div class="label">Izena</div>
					<div class="value" id="user-name">--</div>
				</div>

				<div class="field">
					<div class="label">Email-a</div>
					<div class="value" id="user-email">--</div>
				</div>

				<div class="field">
					<div class="label">Jaiotze-data</div>
					<div class="value" id="user-dob">--</div>
				</div>

				<div class="field">
					<div class="label">Telefonoa</div>
					<div class="value" id="user-phone">--</div>
				</div>

				<div class="actions">
					<a class="btn" href="../" style="margin-top: 1rem;">
					<img src="../img/atzera.png" width="50" height="50">
					</a>
					<a class="btn" href="../modify_user/" style="margin-top: 1rem;">
					<img src="../img/editatu.png" width="50" height="50">
					</a>
				</div>
			</section>
		</main>
	</body>
</html>
